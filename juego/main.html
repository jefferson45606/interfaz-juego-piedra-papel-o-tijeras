<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, Papel o Tijeras</title>
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <div id="contenedor-principal">
    
    <div id="contenedor-usuario">
      <div id="alternar-formularios">
        <button id="btn-iniciar-sesion" class="activo">Iniciar Sesión</button>
        <button id="btn-registrar-usuario">Registrar Usuario</button>
      </div>
      <form id="formulario-iniciar-sesion" class="formulario activo">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="usuario-iniciar" placeholder="Nombre de Usuario" required>
        <input type="password" id="contraseña-iniciar" placeholder="Contraseña" required>
        <button type="button" id="btn-enviar-inicio">Entrar</button>
      </form>
      <form id="formulario-registrar" class="formulario">
        <h2>Registrar Usuario</h2>
        <input type="text" id="usuario-registrar" placeholder="Nombre de Usuario" required>
        <input type="password" id="contraseña-registrar" placeholder="Contraseña" required>
        <button type="button" id="btn-enviar-registro">Registrar</button>
      </form>
    </div>

    
    <div id="contenedor-juego" class="oculto">
      <h2>Piedra, Papel o Tijeras</h2>
      <div id="puntaje">
        <span>Usuario: <span id="puntaje-usuario">0</span></span>
        <span>Máquina: <span id="puntaje-maquina">0</span></span>
      </div>
      <div id="opciones">
        <button class="opcion" data-eleccion="piedra">🌑</button>
        <button class="opcion" data-eleccion="papel">📄</button>
        <button class="opcion" data-eleccion="tijeras">✂️</button>
      </div>
      <p id="resultado">Selecciona una opción para comenzar</p>
      <button id="reiniciar-puntaje">Reiniciar Puntaje</button>
      <button id="cerrar-sesion">Cerrar Sesión</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
